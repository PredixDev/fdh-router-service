predix.rest.defaultSocketTimeout=500000

predix.eventhub.publish.zoneid=put.your.eventhub.publish.zoneid.here
predix.eventhub.publish.websocket.url=put.your.eventhub.websocket.url.here
predix.eventhub.publish.host=put.your.eventhub.host.here
predix.eventhub.publish.service.name=put.your.eventhub.publish.service.name.here
predix.eventhub.publish.uaa.service.name=put.your.eventhub.uaa.service.name.here
predix.eventhub.publish.topic=
